{% extends 'base.html' %}

{% block content %}

<div class="container-fluid">
    {% for pitch in pitches %}
    <div class="card border-dark mb-3" style="max-width:45%">
        <div class="card-header">
            <h3>{{pitch.title}}</h3>
        </div>
        <div class="card-body text-dark">
            <p class="card-text">
                {{pitch.category}}
            </p>
            <p class="card-text">
                {{pitch.description}}
            </p>
            <p class="card-text">
                {{pitch.author}}
            </p>
        </div>
        <div class="card-footer">
            <p class="card-text">
                {{pitch.author}}
            </p>
        </div>
    </div>
    {%endfor%}

{%endblock%}
