{%macro showSources(sources_list)%}
{% for pitch in pitches %}
<div class="col-md-4">
    <div class="card border-dark mb-3" style="max-width:45%">
        <div class="card-header">
            <h3>{{pitch.title}}</h3>
        </div>
        <div class="card-body text-dark">
            <p class="card-text">
                {{pitch.category}}
            </p>
            <p class="card-text">
                {{pitch.description}}
            </p>
            <p class="card-text">
                {{pitch.author}}
            </p>
        </div>
        <div class="card-footer">
            <p class="card-text">
                {{pitch.author}}
            </p>
        </div>
    </div>
</div>
{% endfor %}
{% endmacro %}
