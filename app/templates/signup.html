{% extends 'base.html' %}

{% block content %}
{{super()}}

<form class="form-signup" action="/signup" method="POST">
    <img class="mb-4" id="signuplogo" src="{{ url_for('static', filename = 'images/sign.avif')}}" alt="" width="100"
        height="100">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up Form</h1>

    <label class="col-form-label" for="Username">Username</label>
    <input class="form-control form-control-md" type="text" name="username" placeholder="Username" required>

    <div class="row">
        <div class="col">
            <label class="col-form-label" for="email">E-mail Address</label>
            <input class="form-control form-control-md" type="email" name="email" placeholder="mail@mail.com" required>
        </div>
        <div class="col">
            <label class="col-form-label" for="confirm_email">Confirm E-mail Address</label>
            <input class="form-control form-control-md" type="email" name="confirm_email" placeholder="mail@mail.com"
                required>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label class="col-form-label" for="Password">Password</label>
            <input class="form-control form-control-md" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="col">
            <label class="col-form-label" for="Username">Confirm Password</label>
            <input class="form-control form-control-md" type="password" name="confirm_password"
                placeholder="Confrirm Password" required>
        </div>
    </div>
    <hr>
    <button type="submit" class="btn btn-lg btn-success btn-block">Submit</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; Blog</p>
</form>
{% endblock %}
